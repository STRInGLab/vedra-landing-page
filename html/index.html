<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedra - AI Chatbot Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="logo"></div>
            
            <nav class="nav">
                <div class="nav-item">Home</div>
                <div class="nav-item">Features</div>
                <div class="nav-item">Use-case</div>
                <div class="nav-item nav-item-wide">How It Works</div>
                <div class="nav-item">Pricing</div>
            </nav>

            <div class="header-actions">
                <button class="btn-primary">Start free trial</button>
            </div>
        </header>

        <main>
            <section class="hero-section">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-title">
                            <span class="text-white">Build & Deploy AI Chatbots in Minutes -</span>
                            <span class="text-blue"> No Code</span>
                        </h1>
                        
                        <p class="hero-subtitle">
                            Create intelligent agents trained on your data and embed them anywhere.
                        </p>
                    </div>

                    <div class="hero-buttons">
                        <button class="btn-primary">Build your agent</button>
                        <button class="btn-secondary">
                            Watch Demo
                            <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="white">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                    </div>

                    <div class="hero-features">
                        <div class="feature-item">
                            <svg class="check-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            <span>Free 14-Day trial</span>
                        </div>
                        <div class="feature-item">
                            <svg class="check-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            <span>No Credit card required</span>
                        </div>
                        <div class="feature-item">
                            <svg class="check-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            <span>24/7 Customer Support</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="chatbot-preview-section">
                <div class="chatbot-card-wrapper">
                    <div class="chatbot-card">
                        <div class="card-header-bg"></div>
                        <div class="card-logo"></div>
                        
                        <div class="chat-icon-1">
                            <img src="assets/figmaAssets/group-9.png" alt="Chat icon">
                        </div>

                        <div class="support-image">
                            <div class="chat-icon-2">
                                <img src="assets/figmaAssets/group-9-1.png" alt="Chat icon">
                            </div>
                        </div>
                    </div>
                    
                    <div class="blur-glow"></div>
                </div>

                <div class="floating-icon">
                    <img src="assets/figmaAssets/group-9-2.png" alt="Floating icon">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
